<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arpan Automation | Next Gen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Share+Tech+Mono&display=swap');
        
        body { background: #020617; color: #00f2ff; height: 100vh; display: flex; align-items: center; font-family: 'Share Tech Mono', monospace; }
        .cyber-panel { background: rgba(15, 23, 42, 0.8); border: 2px solid #0ea5e9; border-radius: 5px; padding: 40px; box-shadow: 0 0 25px rgba(14, 165, 233, 0.4); position: relative; }
        .brand-logo { font-family: 'Syncopate', sans-serif; font-weight: 700; font-size: 1.4rem; color: #fff; text-shadow: 0 0 10px #0ea5e9; letter-spacing: 2px; }
        .form-control { background: rgba(0,0,0,0.5); border: 1px solid #1e293b; color: #00f2ff; border-radius: 0; }
        .form-control:focus { background: rgba(0,0,0,0.7); border-color: #00f2ff; color: #fff; box-shadow: 0 0 10px rgba(0, 242, 255, 0.3); }
        .btn-action { background: #0ea5e9; color: #000; border: none; font-weight: bold; padding: 12px; letter-spacing: 2px; }
        .btn-action:hover { background: #00f2ff; box-shadow: 0 0 20px #00f2ff; }
        .scan-line { width: 100%; height: 2px; background: rgba(0, 242, 255, 0.2); position: absolute; top: 0; left: 0; animation: scan 3s linear infinite; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>
    <div class="container text-center"><div class="row justify-content-center"><div class="col-md-5 cyber-panel">
        <div class="scan-line"></div>
        <div class="brand-logo mb-1">ARPAN AUTOMATION</div>
        <div class="small text-info mb-5">NEXT GEN // SYSTEM v.2059</div>
        <form action="/login" method="POST">
            <input type="text" name="username" class="form-control mb-3" placeholder="[ ENTER AGENT ID ]" required>
            <input type="password" name="password" class="form-control mb-4" placeholder="[ ENTER ACCESS KEY ]" required>
            <button class="btn btn-action w-100">INITIALIZE LOGIN</button>
        </form>
        <div class="mt-4"><a href="/signup" class="text-info text-decoration-none small opacity-50">REQUEST ACCESS</a></div>
    </div></div></div>
</body>
</html>
