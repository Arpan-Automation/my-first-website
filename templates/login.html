<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Login | Next Gen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #05070a; color: #fff; height: 100vh; display: flex; align-items: center; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        .cyber-card { background: rgba(10, 15, 25, 0.8); border: 1px solid #00f2ff; border-radius: 15px; padding: 50px; box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); backdrop-filter: blur(20px); position: relative; }
        .cyber-card::before { content: ""; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px; border-radius: 15px; background: linear-gradient(45deg, #00f2ff, #7000ff); z-index: -1; opacity: 0.3; }
        .btn-cyber { background: transparent; border: 1px solid #00f2ff; color: #00f2ff; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .btn-cyber:hover { background: #00f2ff; color: #000; box-shadow: 0 0 30px #00f2ff; }
        .form-control { background: rgba(255,255,255,0.05); border: 1px solid #333; color: #fff; border-radius: 0; }
        .logo-text { font-size: 1.5rem; font-weight: 900; background: linear-gradient(to right, #00f2ff, #7000ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>
    <div class="container text-center"><div class="row justify-content-center"><div class="col-md-4 cyber-card">
        <div class="logo-text mb-2">ARPAN AUTOMATION</div>
        <p class="text-info small mb-5" style="letter-spacing: 3px;">NEXT GEN 2059</p>
        <form action="/login" method="POST">
            <input type="text" name="username" class="form-control mb-3" placeholder="AGENT ID" required>
            <input type="password" name="password" class="form-control mb-4" placeholder="ACCESS KEY" required>
            <button class="btn btn-cyber w-100 py-3">AUTHENTICATE</button>
        </form>
        <a href="/signup" class="text-white-50 mt-4 d-block small text-decoration-none underline">NEW AGENT REGISTRATION</a>
    </div></div></div>
</body>
</html>
