<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Login | Arpan Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #030712; color: #f8fafc; height: 100vh; display: flex; align-items: center; font-family: 'Inter', sans-serif; }
        .login-card { background: #111827; border: 1px solid #1e40af; border-radius: 24px; padding: 40px; width: 100%; max-width: 420px; margin: auto; box-shadow: 0 0 30px rgba(30, 64, 175, 0.3); }
        .logo-text { font-weight: 800; font-size: 1.6rem; color: #fff; text-shadow: 0 0 10px #3b82f6; }
        .logo-sub { color: #60a5fa; font-size: 0.75rem; font-weight: 700; letter-spacing: 4px; margin-top: -5px; }
        .form-control { background: #030712; border: 1px solid #374151; color: white; padding: 14px; border-radius: 12px; }
        .form-control:focus { background: #030712; border-color: #3b82f6; color: white; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2); }
        .btn-primary { background: linear-gradient(90deg, #1e40af, #3b82f6); border: none; padding: 14px; border-radius: 12px; font-weight: 700; }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <div class="mb-5">
            <div class="logo-text">ARPAN AUTOMATION</div>
            <div class="logo-sub">NEXT GEN</div>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}
            {% for c, m in messages %}<div class="alert alert-{{c}} py-2 small bg-dark text-light border-0">{{m}}</div>{% endfor %}
        {% endif %}{% endwith %}
        <form action="/login" method="POST" class="text-start">
            <label class="small fw-bold text-secondary mb-1 ms-1">AGENT ID</label>
            <input type="text" name="username" class="form-control mb-3" placeholder="Enter Username" required>
            <label class="small fw-bold text-secondary mb-1 ms-1">ACCESS KEY</label>
            <input type="password" name="password" class="form-control mb-4" placeholder="••••••••" required>
            <button class="btn btn-primary w-100">INITIALIZE ACCESS</button>
        </form>
        <p class="mt-4 small text-secondary">New Agent? <a href="/signup" class="text-info text-decoration-none fw-bold">Register Portal</a></p>
    </div>
</body>
</html>
