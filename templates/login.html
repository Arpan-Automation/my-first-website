<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Login | Arpan Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: #f1f5f9; height: 100vh; display: flex; align-items: center; font-family: 'Inter', sans-serif; }
        .premium-card { background: #1e293b; border-radius: 20px; padding: 45px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); border: 1px solid #334155; width: 100%; max-width: 420px; margin: auto; }
        .brand-title { font-weight: 800; letter-spacing: -1px; color: #38bdf8; }
        .form-label { font-size: 0.85rem; font-weight: 600; color: #94a3b8; margin-bottom: 8px; display: block; }
        .form-control { background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; border-radius: 10px; }
        .form-control:focus { background: #0f172a; color: white; border-color: #38bdf8; box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1); }
        .btn-premium { background: #38bdf8; color: #0f172a; font-weight: 700; border: none; padding: 12px; border-radius: 10px; transition: 0.3s; width: 100%; }
        .btn-premium:hover { background: #7dd3fc; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="premium-card text-center">
        <h2 class="brand-title mb-1">ARPAN AUTOMATION</h2>
        <p class="text-secondary small mb-4">NEXT GEN HR SYSTEM</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}
            {% for c, m in messages %}<div class="alert alert-{{c}} py-2 small">{{m}}</div>{% endfor %}
        {% endif %}{% endwith %}

        <form action="/login" method="POST" class="text-start">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your ID" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-premium text-uppercase">Login to Portal</button>
        </form>
        <p class="mt-4 small text-secondary">Don't have an account? <a href="/signup" class="text-info text-decoration-none fw-bold">Register Now</a></p>
    </div>
</body>
</html>
