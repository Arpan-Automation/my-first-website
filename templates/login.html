<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Login | Next Zen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: white; height: 100vh; display: flex; align-items: center; }
        .glass-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 40px; backdrop-filter: blur(10px); }
        .btn-zen { background: #38bdf8; border: none; font-weight: bold; color: #0f172a; }
        .form-control { background: rgba(0,0,0,0.2); border: 1px solid #334155; color: white; }
        .form-control:focus { background: rgba(0,0,0,0.3); color: white; border-color: #38bdf8; box-shadow: none; }
    </style>
</head>
<body>
    <div class="container"><div class="row justify-content-center"><div class="col-md-4 glass-card text-center">
        <h3 class="fw-bold mb-4">NEXT ZEN LOGIN</h3>
        {% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}{% for c, m in messages %}
            <div class="alert alert-{{c}} p-2 small">{{m}}</div>
        {% endfor %}{% endif %}{% endwith %}
        <form action="/login" method="POST">
            <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
            <input type="password" name="password" class="form-control mb-4" placeholder="Password" required>
            <button class="btn btn-zen w-100 py-2">SECURE LOGIN</button>
        </form>
        <p class="mt-4 small">New? <a href="/signup" class="text-info text-decoration-none">Register Portal</a></p>
    </div></div></div>
</body>
</html>
