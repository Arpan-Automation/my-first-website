<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Dashboard | Arpan Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; color: #334155; }
        .nav-header { background: #ffffff; border-bottom: 1px solid #e2e8f0; padding: 1rem 0; }
        .main-card { background: #ffffff; border: 1px solid #e2e8f0; border-radius: 8px; padding: 20px; }
        .form-control { background: #ffffff !important; border: 1px solid #cbd5e1; color: #000 !important; }
        th { background: #f1f5f9 !important; }
    </style>
</head>
<body>
<div class="nav-header mb-4"><div class="container d-flex justify-content-between align-items-center">
    <h4 class="m-0 fw-bold text-primary">Arpan Automation <span class="text-secondary small">Next Zen</span></h4>
    <div><span class="me-3 small fw-bold">User: {{ user }}</span><a href="/logout" class="btn btn-sm btn-outline-danger">Logout</a></div>
</div></div>

<div class="container"><div class="row">
    <div class="col-md-4 mb-4"><div class="main-card">
        <h5 class="fw-bold mb-3">Add New Employee</h5>
        <form action="/add_employee" method="POST">
            <div class="mb-2">
                <label class="small fw-bold">Employee Name</label>
                <input type="text" name="name" class="form-control" placeholder="e.g. John Doe" required>
            </div>
            <div class="mb-2">
                <label class="small fw-bold">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="john@example.com" required>
            </div>
            <div class="mb-3">
                <label class="small fw-bold">Job Position</label>
                <input type="text" name="position" class="form-control" placeholder="e.g. QA Engineer" required>
            </div>
            <button class="btn btn-primary w-100 fw-bold">Save Employee</button>
        </form>
    </div></div>

    <div class="col-md-8"><div class="main-card">
        <h5 class="fw-bold mb-3">Employee List</h5>
        <div class="table-responsive"><table class="table table-bordered align-middle">
            <thead><tr><th>Name</th><th>Position</th><th>Email</th><th>Action</th></tr></thead>
            <tbody>
                {% for emp in employees %}
                <tr>
                    <td>{{emp.name}}</td>
                    <td><span class="badge bg-info text-dark">{{emp.position}}</span></td>
                    <td>{{emp.email}}</td>
                    <td><a href="/delete/{{emp.id}}" class="btn btn-sm btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table></div>
    </div></div>
</div></div>
</body>
</html>
