<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Dashboard | Next Zen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; }
        .glass-nav { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #334155; }
        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid #334155; border-radius: 15px; padding: 25px; }
        .table { color: white; border-color: #334155; }
        .btn-zen { background: #38bdf8; border: none; color: #0f172a; font-weight: bold; }
        .form-control { background: #1e293b; border: 1px solid #334155; color: white; }
    </style>
</head>
<body>
<nav class="navbar glass-nav mb-4"><div class="container">
    <span class="navbar-brand fw-bold">NEXT ZEN HRMS</span>
    <div class="d-flex align-items-center">
        <span class="me-3 small text-white-50">User: {{ user }}</span>
        <a href="/logout" class="btn btn-sm btn-outline-danger">Logout</a>
    </div>
</div></nav>

<div class="container"><div class="row">
    <div class="col-md-4 mb-4"><div class="glass-card">
        <h5 class="mb-3">Add Employee</h5>
        <form action="/add_employee" method="POST">
            <input type="text" name="name" class="form-control mb-2" placeholder="Name" required>
            <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
            <input type="text" name="position" class="form-control mb-3" placeholder="Position" required>
            <button class="btn btn-zen w-100">Add to System</button>
        </form>
    </div></div>
    <div class="col-md-8"><div class="glass-card">
        <h5>Employee Directory</h5>
        <table class="table table-hover mt-3">
            <thead><tr><th>Name</th><th>Position</th><th>Email</th><th>Action</th></tr></thead>
            <tbody>
                {% for emp in employees %}
                <tr><td>{{emp.name}}</td><td>{{emp.position}}</td><td>{{emp.email}}</td>
                    <td><a href="/delete/{{emp.id}}" class="text-danger">Delete</a></td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div></div>
</div></div>
</body>
</html>
