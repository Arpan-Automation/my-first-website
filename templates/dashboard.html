<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Dashboard | Arpan Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #030712; color: #e2e8f0; }
        .navbar { background: #111827; border-bottom: 2px solid #1e40af; padding: 20px 0; }
        .card-panel { background: #111827; border-radius: 16px; border: 1px solid #1e3a8a; padding: 30px; }
        .table { color: #e2e8f0; border-color: #1e3a8a; }
        .form-control { background: #030712; border: 1px solid #374151; color: white; }
        .btn-add { background: #3b82f6; color: white; font-weight: 600; border-radius: 10px; }
        .logo-nav { font-weight: 800; color: #fff; text-shadow: 0 0 10px #3b82f6; }
    </style>
</head>
<body>
    <nav class="navbar mb-5"><div class="container d-flex justify-content-between align-items-center">
        <div class="logo-nav">ARPAN AUTOMATION <span class="text-info small fw-light">NEXT GEN</span></div>
        <div class="small fw-bold">AGENT: <span class="text-info">{{ user }}</span> | <a href="/logout" class="text-danger ms-2">LOGOUT</a></div>
    </div></nav>

    <div class="container"><div class="row">
        <div class="col-md-4 mb-4"><div class="card-panel">
            <h6 class="text-info fw-bold mb-4">DEPLOY NEW ENTITY</h6>
            <form action="/add_employee" method="POST">
                <input type="text" name="name" class="form-control mb-2" placeholder="Agent Name" required>
                <input type="email" name="email" class="form-control mb-2" placeholder="Neural Mail" required>
                <input type="text" name="position" class="form-control mb-3" placeholder="Rank/Position" required>
                <button class="btn btn-add w-100">COMMIT DATA</button>
            </form>
        </div></div>
        <div class="col-md-8"><div class="card-panel">
            <h6 class="text-info fw-bold mb-4">ACTIVE DATABASE ENTITIES</h6>
            <div class="table-responsive"><table class="table table-hover align-middle">
                <thead><tr><th>NAME</th><th>RANK</th><th>ID</th><th>ACTION</th></tr></thead>
                <tbody>
                    {% for emp in employees %}
                    <tr><td>{{emp.name}}</td><td><span class="badge bg-dark border border-info text-info">{{emp.position}}</span></td><td>{{emp.email}}</td>
                    <td><a href="/delete/{{emp.id}}" class="text-danger small text-decoration-none fw-bold">TERMINATE</a></td></tr>
                    {% endfor %}
                </tbody>
            </table></div>
        </div></div>
    </div></div>
</body>
</html>
