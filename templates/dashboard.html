<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Control Center | Arpan Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Share+Tech+Mono&display=swap');
        body { background: #020617; color: #fff; font-family: 'Share Tech Mono', monospace; }
        .header { border-bottom: 2px solid #0ea5e9; background: rgba(15, 23, 42, 0.9); padding: 15px 0; }
        .brand-logo { font-family: 'Syncopate', sans-serif; font-size: 1.1rem; color: #fff; text-shadow: 0 0 8px #0ea5e9; }
        .cyber-card { background: rgba(15, 23, 42, 0.6); border: 1px solid #1e293b; border-left: 4px solid #0ea5e9; padding: 20px; }
        .table { color: #00f2ff; border-color: #1e293b; }
        .btn-cyber { background: transparent; border: 1px solid #0ea5e9; color: #0ea5e9; }
        .btn-cyber:hover { background: #0ea5e9; color: #000; }
    </style>
</head>
<body>
<div class="header mb-5"><div class="container d-flex justify-content-between align-items-center">
    <div class="brand-logo">ARPAN AUTOMATION <span class="small opacity-50">NEXT GEN</span></div>
    <div class="small text-info">STATUS: ONLINE // AGENT: {{ user }} // <a href="/logout" class="text-danger">LOGOUT</a></div>
</div></div>

<div class="container"><div class="row">
    <div class="col-md-4 mb-4"><div class="cyber-card">
        <h6 class="text-info mb-3">> ADD NEW ENTITY</h6>
        <form action="/add_employee" method="POST">
            <input type="text" name="name" class="form-control mb-2 bg-black text-info border-secondary" placeholder="NAME" required>
            <input type="email" name="email" class="form-control mb-2 bg-black text-info border-secondary" placeholder="ENCRYPTED EMAIL" required>
            <input type="text" name="position" class="form-control mb-3 bg-black text-info border-secondary" placeholder="RANK/ROLE" required>
            <button class="btn btn-cyber w-100">COMMIT DATA</button>
        </form>
    </div></div>
    <div class="col-md-8"><div class="cyber-card">
        <h6 class="text-info mb-3">> ACTIVE DATABASE ENTITIES</h6>
        <table class="table">
            <thead><tr><th>NAME</th><th>RANK</th><th>MAIL_ID</th><th>ACTION</th></tr></thead>
            <tbody>
                {% for emp in employees %}
                <tr><td>{{emp.name}}</td><td>{{emp.position}}</td><td>{{emp.email}}</td>
                <td><a href="/delete/{{emp.id}}" class="text-danger small">TERMINATE</a></td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div></div>
</div></div>
</body>
</html>
