<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Dashboard | Arpan Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: #f1f5f9; }
        .header { background: #1e293b; border-bottom: 1px solid #334155; padding: 20px 0; }
        .card-custom { background: #1e293b; border-radius: 15px; border: 1px solid #334155; padding: 25px; }
        .table { color: #f1f5f9; border-color: #334155; }
        .form-control { background: #0f172a; border: 1px solid #334155; color: white; }
        .btn-add { background: #38bdf8; border: none; font-weight: 600; color: #0f172a; }
    </style>
</head>
<body>
<div class="header mb-5"><div class="container d-flex justify-content-between align-items-center">
    <h4 class="fw-bold m-0">ARPAN AUTOMATION <span class="text-info">NEXT GEN</span></h4>
    <div><span class="me-3 opacity-75 small">User: {{ user }}</span><a href="/logout" class="btn btn-sm btn-outline-danger">Logout</a></div>
</div></div>

<div class="container"><div class="row">
    <div class="col-md-4 mb-4"><div class="card-custom">
        <h5 class="mb-4 fw-bold">Add New Employee</h5>
        <form action="/add_employee" method="POST">
            <input type="text" name="name" class="form-control mb-3" placeholder="Full Name" required>
            <input type="email" name="email" class="form-control mb-3" placeholder="Email Address" required>
            <input type="text" name="position" class="form-control mb-4" placeholder="Job Position" required>
            <button class="btn btn-add w-100 py-2">Save Employee</button>
        </form>
    </div></div>
    <div class="col-md-8"><div class="card-custom">
        <h5 class="mb-4 fw-bold">Employee Directory</h5>
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="text-info"><tr><th>Name</th><th>Position</th><th>Email</th><th>Action</th></tr></thead>
                <tbody>
                    {% for emp in employees %}
                    <tr><td>{{emp.name}}</td><td>{{emp.position}}</td><td>{{emp.email}}</td>
                    <td><a href="/delete/{{emp.id}}" class="btn btn-sm btn-outline-danger">Delete</a></td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div></div>
</div></div>
</body>
</html>
