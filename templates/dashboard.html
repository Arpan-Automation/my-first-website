<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0b0f1a; color: #e2e8f0; }
        .navbar { background: #161b2c; border-bottom: 1px solid #2d3748; padding: 20px 0; }
        .card-custom { background: #161b2c; border: 1px solid #2d3748; border-radius: 16px; padding: 24px; }
        .table { color: #e2e8f0; --bs-table-hover-bg: #1e293b; }
        .btn-add { background: #6366f1; border: none; color: white; border-radius: 8px; padding: 8px 20px; }
        .form-control { background: #0b0f1a; border: 1px solid #2d3748; color: white; }
    </style>
</head>
<body>
    <nav class="navbar mb-5"><div class="container">
        <span class="h4 fw-bold m-0 text-white">Next Zen</span>
        <a href="/logout" class="btn btn-outline-secondary btn-sm">Sign Out</a>
    </div></nav>

    <div class="container"><div class="row">
        <div class="col-lg-4 mb-4"><div class="card-custom">
            <h5 class="mb-4">New Employee</h5>
            <form action="/add_employee" method="POST">
                <input type="text" name="name" class="form-control mb-3" placeholder="Name">
                <input type="email" name="email" class="form-control mb-3" placeholder="Email">
                <input type="text" name="position" class="form-control mb-4" placeholder="Position">
                <button class="btn btn-add w-100">Save Employee</button>
            </form>
        </div></div>
        <div class="col-lg-8"><div class="card-custom">
            <h5 class="mb-4">Employee Directory</h5>
            <div class="table-responsive"><table class="table table-hover">
                <thead><tr><th>Name</th><th>Position</th><th>Email</th><th></th></tr></thead>
                <tbody>
                    {% for emp in employees %}
                    <tr><td>{{emp.name}}</td><td>{{emp.position}}</td><td>{{emp.email}}</td>
                    <td><a href="/delete/{{emp.id}}" class="text-danger text-decoration-none small">Remove</a></td></tr>
                    {% endfor %}
                </tbody>
            </table></div>
        </div></div>
    </div></div>
</body>
</html>
