<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Arpan Automation Next Gen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Share+Tech+Mono&display=swap');
        
        body { 
            background: #020617; 
            color: #00f2ff; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            font-family: 'Share Tech Mono', monospace; 
            overflow: hidden;
        }
        
        .cyber-panel { 
            background: rgba(15, 23, 42, 0.8); 
            border: 2px solid #10b981; /* Greenish tint for Registration */
            border-radius: 5px; 
            padding: 40px; 
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.2); 
            position: relative; 
        }
        
        .brand-logo { 
            font-family: 'Syncopate', sans-serif; 
            font-weight: 700; 
            font-size: 1.4rem; 
            color: #fff; 
            text-shadow: 0 0 10px #10b981; 
            letter-spacing: 2px; 
        }
        
        .form-control { 
            background: rgba(0,0,0,0.5); 
            border: 1px solid #1e293b; 
            color: #10b981; 
            border-radius: 0; 
        }
        
        .form-control:focus { 
            background: rgba(0,0,0,0.7); 
            border-color: #10b981; 
            color: #fff; 
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.3); 
            outline: none;
        }
        
        .btn-action { 
            background: #10b981; 
            color: #000; 
            border: none; 
            font-weight: bold; 
            padding: 12px; 
            letter-spacing: 2px; 
            text-transform: uppercase;
        }
        
        .btn-action:hover { 
            background: #059669; 
            box-shadow: 0 0 20px #10b981; 
            color: #fff;
        }
        
        .scan-line { 
            width: 100%; 
            height: 2px; 
            background: rgba(16, 185, 129, 0.2); 
            position: absolute; 
            top: 0; 
            left: 0; 
            animation: scan 4s linear infinite; 
        }
        
        @keyframes scan { 
            0% { top: 0; } 
            100% { top: 100%; } 
        }

        .text-mute {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-5 cyber-panel">
                <div class="scan-line"></div>
                <div class="brand-logo mb-1">ARPAN AUTOMATION</div>
                <div class="small text-success mb-5">NEW AGENT REGISTRATION // v.2059</div>
                
                <form action="/signup" method="POST">
                    <div class="mb-3 text-start">
                        <label class="text-mute mb-1">> CREATE AGENT ID</label>
                        <input type="text" name="username" class="form-control" placeholder="CHOOSE ID" required>
                    </div>
                    <div class="mb-4 text-start">
                        <label class="text-mute mb-1">> ASSIGN ACCESS KEY</label>
                        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-action w-100">AUTHORIZE REGISTRATION</button>
                </form>
                
                <div class="mt-4">
                    <a href="/" class="text-info text-decoration-none small opacity-50">RETURN TO LOGIN PORTAL</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
