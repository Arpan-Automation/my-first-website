<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Signup | Arpan Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: #f1f5f9; height: 100vh; display: flex; align-items: center; }
        .premium-card { background: #1e293b; border-radius: 20px; padding: 45px; border: 1px solid #334155; width: 100%; max-width: 420px; margin: auto; }
        .brand-title { font-weight: 800; color: #10b981; }
        .form-control { background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; }
        .btn-premium { background: #10b981; color: white; font-weight: 700; border: none; padding: 12px; width: 100%; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="premium-card text-center">
        <h2 class="brand-title mb-1">ARPAN AUTOMATION</h2>
        <p class="text-secondary small mb-4">CREATE NEXT GEN ACCOUNT</p>
        <form action="/signup" method="POST" class="text-start">
            <div class="mb-3">
                <label class="text-secondary small fw-bold mb-2">New Username</label>
                <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
            </div>
            <div class="mb-4">
                <label class="text-secondary small fw-bold mb-2">New Password</label>
                <input type="password" name="password" class="form-control" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn-premium">REGISTER ACCOUNT</button>
        </form>
        <p class="mt-4 small text-secondary">Already have access? <a href="/" class="text-info text-decoration-none fw-bold">Login Here</a></p>
    </div>
</body>
</html>
