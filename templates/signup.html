<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Signup | Next Zen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: white; height: 100vh; display: flex; align-items: center; }
        .glass-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 40px; backdrop-filter: blur(10px); }
        .btn-zen { background: #10b981; border: none; font-weight: bold; color: white; }
        .form-control { background: rgba(0,0,0,0.2); border: 1px solid #334155; color: white; }
    </style>
</head>
<body>
    <div class="container"><div class="row justify-content-center"><div class="col-md-4 glass-card text-center">
        <h3 class="fw-bold mb-4">REGISTER PORTAL</h3>
        <form action="/signup" method="POST">
            <input type="text" name="username" class="form-control mb-3" placeholder="Choose Username" required>
            <input type="password" name="password" class="form-control mb-4" placeholder="Choose Password" required>
            <button class="btn btn-zen w-100 py-2">CREATE ACCOUNT</button>
        </form>
        <p class="mt-4 small">Back to <a href="/" class="text-info text-decoration-none">Login</a></p>
    </div></div></div>
</body>
</html>
