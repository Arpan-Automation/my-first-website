<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Next Zen | Arpan Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            background-image: radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0, transparent 50%), 
                              radial-gradient(at 100% 100%, rgba(129, 140, 248, 0.15) 0, transparent 50%);
            height: 100vh; display: flex; align-items: center; font-family: 'Inter', sans-serif;
        }
        .signup-container {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px; overflow: hidden;
            box-shadow: 0 0 50px rgba(56, 189, 248, 0.2);
        }
        .left-panel {
            background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
            padding: 40px; display: flex; flex-direction: column; justify-content: center; color: white;
        }
        .right-panel { padding: 50px; color: white; }
        .form-control {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; border-radius: 12px; padding: 12px; margin-bottom: 20px;
        }
        .form-control:focus { background: rgba(255, 255, 255, 0.1); border-color: #38bdf8; color: white; box-shadow: none; }
        .btn-signup {
            background: white; color: #0f172a; font-weight: 700; border: none;
            border-radius: 12px; padding: 12px; transition: 0.3s;
        }
        .btn-signup:hover { background: #38bdf8; color: white; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-9 signup-container">
                <div class="row">
                    <div class="col-md-5 left-panel d-none d-md-flex">
                        <h2 class="fw-bold">Welcome to the Future.</h2>
                        <p class="opacity-75">Start your journey with Arpan Automation Next Zen HRMS.</p>
                        <div class="mt-4">
                            <small>✓ Secure Authentication</small><br>
                            <small>✓ Real-time Monitoring</small><br>
                            <small>✓ Automation Ready</small>
                        </div>
                    </div>
                    <div class="col-md-7 right-panel">
                        <h3 class="fw-bold mb-4">Create Identity</h3>
                        <form method="POST">
                            <label class="small opacity-50 mb-2">PICK A USERNAME</label>
                            <input type="text" name="username" class="form-control" placeholder="e.g. arpan_automation" required>
                            
                            <label class="small opacity-50 mb-2">SET SECURE PASSWORD</label>
                            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                            
                            <button type="submit" class="btn btn-signup w-100 mt-3">CREATE ACCOUNT</button>
                        </form>
                        <p class="mt-4 text-center small opacity-50">Already a member? <a href="{{ url_for('home') }}" class="text-info text-decoration-none fw-bold">Login Here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
