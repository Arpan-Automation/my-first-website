<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Next Zen HRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at top right, #0f172a, #1e293b, #0f172a);
            height: 100vh; display: flex; align-items: center; color: white; font-family: 'Inter', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 40px;
        }
        .btn-zen { background: linear-gradient(45deg, #00d2ff, #3a7bd5); border: none; color: white; font-weight: bold; }
        .form-control { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.2); color: white; }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-4 glass-card">
                <h2 class="fw-bold mb-1">JOIN US</h2>
                <p class="text-info small mb-4">CREATE YOUR ADMIN ACCOUNT</p>

                <form action="/signup" method="POST">
                    <div class="mb-3 text-start">
                        <label class="opacity-75 small">New Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Choose ID" required>
                    </div>
                    <div class="mb-4 text-start">
                        <label class="opacity-75 small">New Password</label>
                        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-zen w-100 py-2">REGISTER NOW</button>
                </form>
                <p class="mt-4 small">Already have account? <a href="{{ url_for('home') }}" class="text-info text-decoration-none">Login Here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
