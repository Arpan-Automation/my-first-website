<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Next Zen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --card: #161b2c; --accent: #6366f1; }
        body { background: var(--bg); color: #fff; height: 100vh; display: flex; align-items: center; font-family: 'Inter', sans-serif; }
        .auth-card { background: var(--card); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; padding: 50px; width: 100%; max-width: 420px; margin: auto; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        .input-group { background: #0b0f1a; border-radius: 12px; border: 1px solid #2d3748; padding: 12px 16px; margin-bottom: 20px; }
        .input-group input { background: transparent; border: none; color: white; width: 100%; outline: none; }
        .btn-premium { background: var(--accent); color: white; border: none; border-radius: 12px; padding: 14px; font-weight: 600; transition: 0.3s; }
        .btn-premium:hover { opacity: 0.9; transform: translateY(-1px); }
        .text-mute { color: #94a3b8; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="auth-card text-center">
        <h2 class="fw-bold mb-2">Next Zen</h2>
        <p class="text-mute mb-4">Login to your dashboard</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}
            {% for c, m in messages %}<div class="text-danger small mb-3">{{m}}</div>{% endfor %}
        {% endif %}{% endwith %}

        <form action="/login" method="POST">
            <div class="input-group"><input type="text" name="username" placeholder="Username" required></div>
            <div class="input-group"><input type="password" name="password" placeholder="Password" required></div>
            <button class="btn btn-premium w-100 mb-3">Sign In</button>
        </form>
        <p class="text-mute">Don't have an account? <a href="/signup" class="text-info text-decoration-none">Create one</a></p>
    </div>
</body>
</html>
